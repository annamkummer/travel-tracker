<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <nav class="login" id="login">
    <h1>Welcome to TravelTracker!</h1>
    <div class="login-box">
      <form class="login-details" id="loginDetails">
        <h2>Please enter your username and password</h2>
        <div>
          <label for="username">Username:</label>
          <input type="username" id="username" name="username">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </div>
        <p class="login-error" id="loginError"></p>
        <button class="login-button disabled" id="loginBtn">Log in</button>
      </form>
    </div>
  </nav>
  <main class="main" id="main">
    <aside class="sidebar">
      <header class="welcome-header">
        <h1 class="logo">TravelTracker</h1>
        <button class="logout-button" id="logoutBtn">Log out</button>
      </header>
      <h1 class ="welcome" id="welcome"></h1>
      <button class="new-trip" id="newTrip">New Trip</button>
      <form class="request-form hidden" id="requestForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <label for="duration">Length of stay (days):</label>
        <input type="number" id="duration" name="duration">
        <label for="numTravelers">Number of Travelers:</label>
        <input type="number" id="numTravelers" name="numTravelers">
        <label for="destination">Destination:</label>
        <select name="destination" id="destination">
        </select>
        <p class="form-error hidden" id="formError"></p>
        <div class="cost">
          <button class="calc-cost" id="calcCost">Calculate Cost</button>
          <h3 class="trip-cost" id="tripCost">$</h3>
        </div>
        <button class="submit" id="submit">Submit to Travel Agent</button>
      </form>
      <article class="budget">
        Annual expenses to date:
        <h2 class="dollars" id="dollars"></h2>
        <!-- Insert money spent this year -->
      </article>
    </aside>
    <section class="trips" id="trips">
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
