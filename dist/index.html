<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <main class="main">
    <aside class="sidebar">
      <h1 class="logo">TravelTracker</h1>
      <h1 class ="welcome" id="welcome">Hello, Name!</h1>
      <button class="new-trip" id="newTrip">New Trip</button>
      <form class="request-form hidden" id="requestForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="duration">Length of stay (days):</label>
        <input type="number" id="duration" name="duration" required minlength="1" maxlength="365">
        <label for="numTravelers">Travelers:</label>
        <input type="number" id="numTravelers" name="numTravelers" required minlength="1" maxlength="12">
        <label for="destination">Destination:</label>
        <select name="destination" id="destination">
        </select>
        <div class="cost">
          <button class="calc-cost" id="calcCost">Calculate Cost</button>
          <h3 class="trip-cost" id="tripCost">$</h3>
        </div>
        <button class="submit" id="submit">Submit to Travel Agent</button>
      </form>
      <article class="budget">
        Annual expenses to date:
        <h2 class="dollars" id="dollars"></h2>
        <!-- Insert money spent this year -->
      </article>
    </aside>
    <section class="trips" id="trips">
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
